<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="dist/css/jquery-ui.min.css">
    <link rel="stylesheet" href="dist/css/custom-slider.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
  </head>
  <body>
    <div class="file-upload">

      <!-- Title bar -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">尋找胎心音</h1>
          <div class="indent">
            <b>使用說明</b>
            <ol>
              <li>選擇懷孕週數</li>
              <li>上傳一張孕肚的正面照</li>
              <li>送出照片等待結果</li>
              <li>數秒後，我們將會提供您胎心的預測位置</li>
            </ol>
            <b>提示</b>
            <ol>
              <li>照片請將孕肚靠近並至中</li>
              <li>拍照請在燈光充足處</li>
            </ol>
          </div>
        </div>
      </div>

      <!-- Upload Area -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">

            <!-- grey bar -->
            <div class="panel-heading">
              <b>估算胎心位置</b>
            </div>

            <!-- upload chunk -->
            <div class="panel-body">

              <!-- Enter week -->
              <p>懷孕週數:</p>
              <div class="slider"></div>
              <hr>
              <hr>
              <!-- submit btn -->
              <label for="input_file" class="btn btn-primary">
                上傳照片
                <input type='file' name="input_file" id="input_file" onclick="resetFile();">
              </label>
              <!-- video btn -->
              <button type="button" class="btn btn-primary " onclick="location.href='video.html';" >線上辯識</button>

              <!-- image views -->
              <div class="center">
                <!-- preview chunk -->
                <i id="label-before" class="img-label">原圖(範例)</i>
                <div class="image_preview" id="image_preview">
                  <img src= "" class="image_preview_image">
                </div>

                <!-- output result -->
                  <i id="label-after" class="img-label">估算結果(範例)</i>
                <canvas id="canvasOutput"></canvas>

                <!-- video capture -->
                <h3 class="status">狀態</h3>
                <video id="videoInput" width="480" height="360" class="videoCapture"></video>

              </div>

            </div>

          </div>
        </div>
      </div>

    </div>
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="dist/js/jquery.js"></script>
    <script type="text/javascript" src="dist/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="dist/js/custom-slider.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    <script async src="./opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <script src="process.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- Own -->
    <script src="main.js"></script>
    <script type="text/javascript">
        // set up an array to hold the weeks
    var weeks = ['8 week', '12 week', '18 week','24 week', '30 week', '35 week', '36 week'];
    $(".slider")
      // activate the slider with options
      .slider({
          min: 0,
          max: weeks.length-1
      })
      // add pips with the labels set to "months"
      .slider("pips", {
          rest: "label",
          labels: weeks
      })
      // and whenever the slider changes, lets echo out the month
      .on("slidechange", function(e,ui) {
        // console.log(weeks[ui.value]);
        optionChanged();
      });
    </script>
  </body>
</html>
